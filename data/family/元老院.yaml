# 本文件必须用【UTF-8】编码。
# 在 YAML 格式中,井号 # 之后的内容表示注释。

# name 表示“家族名称”（用家族中最牛逼的人名表示）。
name: 元老院

# inner 表示“核心成员”（通常是有直接血缘关系的成员）
inner: [常务委员会,荣誉法庭,执委会,钱水廷,马千瞩,邬德,展无涯,司凯德,何鸣,程栋,马甲,萧子山]

# outer 表示“外围成员”（通常是非血缘关系引入的成员）
outer: []

# relations 表示“家族成员关系”。使用 YAML 的【list】语法表示。
# 每一行又是一个 list,包含三个元素,分别表示：[from, to, desc]
# 考虑到生成“关系图”的展示效果,desc 尽量用一到两个字表示。
relations:
    - [元老院, 常务委员会, 直属]
    - [元老院, 荣誉法庭, 直属]
    - [元老院, 执委会, 直属]
    - [执委会, 钱水廷, 元老院议长]
    - [执委会, 马千瞩, 国务卿]
    - [执委会, 邬德, 企划院总裁]
    - [执委会, 展无涯, 制造总监]
    - [执委会, 司凯德, 殖民及贸易长官]
    - [执委会, 程栋, 财政总监]
    - [执委会, 何鸣, 军务总管]
    - [执委会, 马甲, 仲裁庭代表]
    - [执委会, 萧子山, 办公厅主任]
