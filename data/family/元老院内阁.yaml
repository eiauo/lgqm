# 本文件必须用【UTF-8】编码。
# 在 YAML 格式中,井号 # 之后的内容表示注释。

# name 表示“家族名称”（用家族中最牛逼的人名表示）。
name: 元老院内阁

# inner 表示“核心成员”（通常是有直接血缘关系的成员）
inner: [元老院内阁,王洛宾, 马千瞩, 程栋, 何影, 马甲, 单道谦, 何鸣, 吴南海, 展无涯, 胡青白, 刘牧州, 冉耀, 邬德, 萧子山, ]

# outer 表示“外围成员”（通常是非血缘关系引入的成员）
outer: []

# relations 表示“家族成员关系”。使用 YAML 的【list】语法表示。
# 每一行又是一个 list,包含三个元素,分别表示：[from, to, desc]
# 考虑到生成“关系图”的展示效果,desc 尽量用一到两个字表示。
relations:
    - [元老院内阁, 王洛宾,元老院主席]
    - [元老院内阁, 马千瞩,国务卿]
    - [元老院内阁, 程栋, 财政相]
    - [元老院内阁, 何影, 外务相]
    - [元老院内阁, 马甲, 法务相]
    - [元老院内阁, 单道谦, 国土交通相]
    - [元老院内阁, 何鸣, 武装力量相]
    - [元老院内阁, 吴南海, 农林水产相]
    - [元老院内阁, 展无涯, 经济产业相]
    - [元老院内阁, 胡青白, 文化科学相]
    - [元老院内阁, 刘牧州, 民生劳动相]
    - [元老院内阁, 冉耀, 人民保安相]
    - [元老院内阁, 邬德, 企划相]
    - [元老院内阁, 萧子山, 政务院总务厅厅长]
