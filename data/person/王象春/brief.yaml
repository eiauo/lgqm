desc: |
    土著
    曾上过《东林点将录》
    号称天损星浪里白条
    官至南京吏部考功郎中
    是孙元化的座师
    堂兄王象晋是浙江布政使
    与徐光启同年
    从兄王象乾曾两任兵部尚书
    并曾以少师兼太子太师兵部尚书兼右都御史的身份督师宣大
    崇祯二年告老回籍
    王象节与孙元化同教前辈杨廷筠同年；在吴桥因孔有德士兵偷鸡而压迫孔
    是孔叛乱的主因之一
