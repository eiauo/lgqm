desc: |
    土著
    辽海行药铺掌柜
    对满洲有深仇大恨的商人
    在沈阳埋伏密探
    并计划为朝廷造炮
    对马尼拉大屠杀也非常憎恨
    天主教徒
    北直隶人
    喜欢数学
    有一个老婆蒋姨太
    有一个厨子廖厨子
    对澳洲货很感兴趣
    因此赴临高考察
    与穿越者签订协议
    深度合作
